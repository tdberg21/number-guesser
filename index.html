<!doctype html>
<html>
  <head>  
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>  
  <body>
    <header>  
      <h1 class="pinkHeader">Number </h1> 
      <div id="whiteHeader"><h1> Guesser</h1>
       </div> 
    </header>
    <main>
      <div class="changeRangeDiv"><h5 class="rangeSet">Set the desired range:</h5>
          <form class='changeRange'>
            <input type="text" name="range minimum" placeholder="Minimum" class="userMin">
            <input type="text" name="range maximum" placeholder="Maximum" class="userMax">
            <button disabled class="newRange">Set Range</button>
        </form>
         </div> 
      <form class="numberGuess">
        <label for="guessField"></label>
        <input type="text" name="Guess a number yo!" placeholder="Guess a number yo!" class="guesses" id="guessField">
        <button disabled="" class="topButtons guessButton">Guess</button>
        <button disabled class="topButtons clearButton">Clear</button>
      </form>
    </main>
      <section class="bottomSection">
        <h5>Your last guess was:</h5>
        <p class="lastResult">#</p>
        <h5 class="lowOrHi"> </h5>
        <button disabled class="bottomButton resetButton">Reset</button>
      </section>
    <script type="text/javascript" src="script.js"></script>
  </body>  
</html>
